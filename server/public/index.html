<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header id="headerDiv">
            <h1>My To-do List</h1>
        </header>
        <main>
            <section id="inputDiv">
                <input id="taskInput" type="text" placeholder="Remember to...">
                <input id="deadlineInput" type="date" placeholder="Deadline">
                <button type="submit" id="submitBtn">Submit</button>
            </section>
            <section id="todoTableDiv">
                <h3 class="tableTitle">To-do List</h3>
                <table>
                    <thead>
                        <tr>
                            <th id="todoTaskColumn">To-do:</th>
                            <th id="todoDateColumn">Deadline:</th>
                            <th id="todoCompleteColumn">Complete</th>
                            <th id="todoDeleteColumn">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="todoTableBody">
                    </tbody>
                    <tfoot>
                        <td id="todoTableFoot"></td>
                    </tfoot>
                </table>
            </section>
            <section id="completedTableDiv">
                <h3 class="tableTitle">Completed Tasks</h3>
                <table>
                    <thead>
                        <tr>
                            <th id="completedTaskColumn">Task:</th>
                            <th id="completedDateColumn">Date Completed:</th>
                            <th id="completedDeleteColumn">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="completedTableBody">
                    </tbody>
                    <tfoot>
                        <td id="completedTableFoot"></td>
                    </tfoot>
                </table>
            </section>
        </main>
    </body>
</html>
