<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header id="headerDiv">
            <h1>My To-do List</h1>
            <section id="inputDiv">
                <input id="taskInput" type="text" placeholder="Enter a description of your to-do...">
                <input id="deadlineInput" type="date" placeholder="Deadline">
                <button id="submitBtn">Submit</button>
            </section>
        </header>
        <main>
            <section>
                <h3>To-do's</h3>
                <table  id="todoTable">
                    <thead>
                        <tr>
                            <th id="todoTaskColumn">Task:</th>
                            <th id="todoDateColumn">Deadline:</th>
                            <th id="todoCompleteColumn">Complete</th>
                            <th id="todoDeleteColumn">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="todoTableBody">
                    </tbody>
                </table>
            </section>
            <section>
                <h3>Completed</h3>
                <table id="completedTable">
                    <thead>
                        <tr>
                            <th id="completedTaskColumn">Task:</th>
                            <th id="completedDateColumn">Date Completed:</th>
                            <th id="completedDeleteColumn">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="completedTableBody">
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
